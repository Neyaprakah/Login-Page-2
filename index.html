<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="col1" style="background-image: url(/pexels-n-voitkevich-7235813.jpg);">
                <strong><h1>Travelist Tours</h1>
                <p>Travel is the only purchase that enriches you in ways beyond material wealth</p></strong>
            </div>
            <div class="col2">
                <div class="row1">
                    <img class="img2" src="icons8-aeroplane-64.png">
                </div>
                <div class="row2">
                    <h1>Welcome</h1>
                    <h6>Login with Email</h6>
                </div>
                <div class="row3">
                    <label class="email">Email</label><br>
                    <input type="email">
                </div>
                <div class="row4">
                    <label class="password">Password</label><br>
                    <input type="password">
                </div>
                <div class="row5">
                    <p><a href="#">Forget your password?</a></p>
                </div>
                <div class="row6">
                    <button class="login" type="submit">Login</button>
                </div>
                <div class="row7">
                    <p>-----or-----</p>
                </div>
                <div class="row8">
                    <div class="col-1">
                        <button type="submit" class="but1"><img src="icons8-google-48.png" width="30px"></button>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="but1"><img src="icons8-facebook-48.png" width="30px"></button>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="but1"><img src="icons8-apple-50.png" width="30px"></button>
                    </div>
                </div>
                <div class="row9">
                    <img src="icons8-taj-mahal-64.png" width="70px">
                    <p>Don't have account?<a href="#">Register Now</a></p>
                    <img src="icons8-rome-64.png" width="70px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
